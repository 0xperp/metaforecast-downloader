<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chart example</title>
    <link href="charts.css" rel="stylesheet" />
    <style>
     /* this CSS is just test page layout stuff and doesn't apply to the live site */
     body, html, main {
       margin: 0;
       padding: 0;
       height: 100%;
       box-sizing: border-box;
     }
     main {
       padding: 1em 0;
       display: flex;
       justify-content: center;
       align-items: center;
     }
     main>section {
       flex: 0 0 700px;
       height: 100%;
       width: 700px;
     }
    </style>
  </head>
  <body>
    <main class="columns">
      <section>
        <article data-file="Crimea.json" class="chart-container">
          <div class="canvas-container">
            <canvas class="chart"></canvas>
          </div>
          <ul class="legend"></ul>
        </article>
        <article data-file="Escalation.json" class="chart-container">
          <div class="canvas-container">
            <canvas class="chart"></canvas>
          </div>
          <ul class="legend"></ul>
        </article>
        <article data-file="Nuclear.json" class="chart-container">
          <div class="canvas-container">
            <canvas class="chart"></canvas>
          </div>
          <ul class="legend"></ul>
        </article>
      </section>
      <section>
        <article data-file="Peace.json" data-from="2023-06-01" class="chart-container">
          <div class="canvas-container">
            <canvas class="chart"></canvas>
          </div>
          <ul class="legend"></ul>
        </article>
        <article data-file="Putin.json" class="chart-container">
          <div class="canvas-container">
            <canvas class="chart"></canvas>
          </div>
          <ul class="legend"></ul>
        </article>
        <article data-file="Territory.json" class="chart-container">
          <div class="canvas-container">
            <canvas class="chart"></canvas>
          </div>
          <ul class="legend"></ul>
        </article>
      </section>
      <section>
        <article data-file="Threads.json" class="chart-container">
          <div class="canvas-container">
            <canvas class="chart"></canvas>
          </div>
          <ul class="legend"></ul>
        </article>
        <article data-file="Threads2.json" class="chart-container">
          <div class="canvas-container">
            <canvas class="chart"></canvas>
          </div>
          <ul class="legend"></ul>
        </article>
        <article data-file="Wagner.json" class="chart-container">
          <div class="canvas-container">
            <canvas class="chart"></canvas>
          </div>
          <ul class="legend"></ul>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <script src="charts.js"></script>
    <script>
     const baseUrl = "data";
     Chart.Interaction.modes.priorX = priorXInteractionMode;
     for (const container of document.querySelectorAll('article')) {
       fetchChartDatasets(`${baseUrl}/${container.dataset.file}`).then((datasets) => {
         buildChart(container, datasets);
       })
     }
    </script>
  </body>
</html>
